<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>
      // cerner_2^5_2020

      function setup() {
        createCanvas(1280, 720);
      }

      function draw() {
        if (random() > 0.97) { background(255); }

        line(mouseX, 0, mouseX, height);
        line(0, mouseY, width, mouseY);

        stroke(50 + random(150));
        line(mouseX + random(-19, 19), 0, mouseX + random(-19, 19), height);
        line(mouseX + random(-19, 19), 0, mouseX + random(-19, 19), height);

        line(0, mouseY + random(-19, 19), width, mouseY + random(-19, 19));
        line(0, mouseY + random(-19, 19), width, mouseY + random(-19, 19));
      }
    </script>
  </head>
  <body></body>
</html>
