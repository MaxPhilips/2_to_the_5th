<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>
      // cerner_2^5_2020

      let x, y, deltaX, deltaY;

      function setup() {
        background(255);

        x = random(40, 60);
        y = random(40, 60);

        deltaX = riseRun();
        deltaY = riseRun();
      }

      function draw() {
        circle(x, y, random(7, 13));

        x = x + deltaX;
        if (x >= height) { deltaX = -riseRun(); }
        if (x <= 0)      { deltaX =  riseRun(); }

        y = y + deltaY;
        if (y >= width) { deltaY = -riseRun(); }
        if (y <= 0)     { deltaY =  riseRun(); }
      }

      function riseRun() {
        return random([2, 3]);
      }
    </script>
  </head>
  <body></body>
</html>
