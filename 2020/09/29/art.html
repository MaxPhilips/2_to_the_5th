<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>
      // cerner_2^5_2020

      function setup() {
        createCanvas(400, 400);
        noLoop();
        noStroke();
      }

      function draw() {
        for (let i = 0; i < 1000; i++) {
          fill(random(20, 40), random(20, 40), random(100, 120), random(60, 100));
          cluster(randomGaussian(width / 2, width / 8), randomGaussian(height / 2, height / 8), 50, 15);
        }
      }

      function cluster(x, y, size, spread) {
        for (let i = 0; i < size; i++) {
          circle(randomGaussian(x, spread), randomGaussian(y, spread), random(7));
        }
      }
    </script>
  </head>
  <body></body>
</html>
