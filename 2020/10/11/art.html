<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>
      // cerner_2^5_2020

      function setup() {
        createCanvas(400, 400);

        background(0);
        fill(212, 175, 55);

        rectMode(CENTER);

        noStroke();
        noLoop();
      }

      function draw() {
        translate(width / 2, height / 2);

        rotate(QUARTER_PI);

        tile(0, 0);
      }

      function tile(x, y) {
        translate(x, y);

        [[-21, -21], [-7, -21], [7, -21], [21, -21], [21, -7], [21, 7], [-21, 21], [-7, 21], [7, 21], [21, 21], [-21, -7], [-21, 7]].forEach(function (value) {
          square(x + value[0], y + value[1], 10);
        });
      }
    </script>
  </head>
  <body></body>
</html>
