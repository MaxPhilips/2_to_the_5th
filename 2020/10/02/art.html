<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>
      // cerner_2^5_2020

      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        noLoop();
        noStroke();
        rectMode(CENTER);

        for (let i = 0; i < 55; i++) {
          fade(randomGaussian(width / 2, width / 8), randomGaussian(height / 2, height / 8), randomGaussian(PI * 0.75, QUARTER_PI / 4), 10, randomGaussian(20, 2));
        }
      }

      function fade(x, y, direction, speed, size) {
        let red = randomGaussian(128, 30), green = randomGaussian(128, 30), blue = randomGaussian(128, 30);

        for (let i = 0; i < 10; i++) {
          fill(red, green, blue, 255 - 25 * i);
          square(x, y, size);

          x += sin(direction) * speed;
          y += cos(direction) * speed;
        }
      }
    </script>
  </head>
  <body></body>
</html>
