<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>
      // cerner_2^5_2020

      let noiseScale = 0.015;

      function setup() {
        createCanvas(400, 400);
        stroke(color(0, 22));
        noLoop();
      }

      function draw() {
        for (var i = 1; i < 25; i++) {
          layer(i);
          noiseSeed(i);
        }
      }

      function layer(detail) {
        for (var x = 0; x < width + detail; x++) {
          for (var y = 0; y < height + detail; y++) {
            let noiseValue = noise(x * noiseScale, y * noiseScale);

            point(x - noiseValue * detail, y - noiseValue * detail);
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
